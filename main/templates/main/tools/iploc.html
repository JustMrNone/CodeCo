{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tools/css/iploc.css'%}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">IP Address Locator</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                Your IP Information
            </div>
            <div class="card-body" id="user-ip-info">
                <!-- User IP info will be populated here -->
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Lookup IP Information
            </div>
            <div class="card-body">
                <form id="ip-form">
                    <div class="form-group">
                        <label for="ip-input">Enter IP Address:</label>
                        <input type="text" id="ip-input" class="form-control" placeholder="e.g., 8.8.8.8">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Info</button>
                </form>
                <div id="lookup-ip-info" class="mt-4">
                    <!-- Lookup IP info will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'tools/js/iploc.js'%}"></script>
</body>
</html>

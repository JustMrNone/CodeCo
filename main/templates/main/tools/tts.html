<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .jumbotron {
      background-color: #343a40;
      color: white;
    }
    .btn-speak {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Text to Speech</h1>
      <p class="lead">Enter your text and click the button to hear it.</p>
    </div>
    <div class="card">
      <div class="card-body">
        <form id="tts-form">
          <div class="form-group">
            <label for="text-to-speak">Text:</label>
            <textarea class="form-control" id="text-to-speak" rows="4" placeholder="Enter text here..."></textarea>
          </div>
          <button type="button" class="btn btn-speak btn-lg btn-block">Speak</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.querySelector('.btn-speak').addEventListener('click', function() {
      var text = document.getElementById('text-to-speak').value;
      var msg = new SpeechSynthesisUtterance();
      msg.text = text;
      window.speechSynthesis.speak(msg);
    });
  </script>
</body>
</html>

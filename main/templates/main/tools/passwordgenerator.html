{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tools/css/pass.css'%}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Password Generator</h1>
        
        <div class="card">
            <div class="card-header">
                Generate Your Password
            </div>
            <div class="card-body">
                <form id="password-form">
                    <div class="form-group">
                        <label for="password-length">Password Length:</label>
                        <input type="range" id="password-length" class="form-control-range" min="8" max="32" value="16">
                        <span id="password-length-display" class="badge badge-primary">16</span>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="include-lowercase" checked>
                        <label class="form-check-label" for="include-lowercase">Include Lowercase Letters</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="include-uppercase" checked>
                        <label class="form-check-label" for="include-uppercase">Include Uppercase Letters</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="include-digits" checked>
                        <label class="form-check-label" for="include-digits">Include Digits</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="include-special" checked>
                        <label class="form-check-label" for="include-special">Include Special Characters</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Generate Password</button>
                </form>

                <div class="mt-4">
                    <label for="generated-password">Generated Password:</label>
                    <input type="text" id="generated-password" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'tools/js/pass.js'%}"></script>
</body>
</html>

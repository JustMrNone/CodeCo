{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tools/css/colorpicker.css' %}">
    <script src="{% static 'tools/js/colorpicker.js' %}"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card bg-dark text-white">
        <div class="card-body">
            <h5 class="card-title">Colour Picker</h5>
            <div class="row">
                <div class="col-md-4">
                    <input type="color" id="colorPicker" class="form-control" value="#4287f5">
                </div>
                <div class="col-md-8">
                    <div id="colorCanvas" class="p-3"></div>
                </div>
            </div>
            <div class="mt-3">
                <input type="text" id="hexValue" class="form-control" placeholder="HEX" value="#4287f5">
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" id="rgbValue" class="form-control" placeholder="RGB" readonly>
                    </div>
                    <div class="col">
                        <input type="text" id="cmykValue" class="form-control" placeholder="CMYK" readonly>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" id="hsvValue" class="form-control" placeholder="HSV" readonly>
                    </div>
                    <div class="col">
                        <input type="text" id="hslValue" class="form-control" placeholder="HSL" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
